<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bonito.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="TUDO">
        <div class="side-panel">
            <label for="opponent">Escolha o oponente:</label>
            <select id="opponent" onchange="opponentChanged()">
                <option value="friend">Amigo</option>
                <option value="computer">Máquina</option>
            </select>
        </div>
        <div class="container">
            <div class="side-panel">
                <label for="jogador1" id="jogador1">Jogador 1:</label>
                <input type="text" id="player1" placeholder="Nome do Jogador 1">
                <span id="player1-wins">Vitórias: 0</span>
                <input type="button" value="cadastrar" onclick="cadastrarJogador1()">
            </div>

            <div id="game-board">
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
                <div class="cell" onclick="cellClick(this)"></div>
            </div>

            <div class="side-panel" id="player2Panel">
                <label for="player2" id="jogador2">Jogador 2:</label>
                <input type="text" id="player2" placeholder="Nome do Jogador 2">
                <span id="player2-wins">Vitórias: 0</span>
                <input type="button" value="cadastrar" onclick="cadastrarJogador2()">
            </div>
        </div>

        <div class="resetar">
            <button id="refresh">Resetar Jogo</button>
        </div>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
